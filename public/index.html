<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!--    <link rel="icon" href="<%= BASE_URL %>favicon.ico">-->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <title><%= webpackConfig.name %></title> -->
    <title>友康养老云</title>
</head>

<body>
<!--    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />-->
    <script src="<%= BASE_URL %>static/tinymce4.7.5/tinymce.min.js"></script>
    <script src="<%= BASE_URL %>static/qwebchannel.js"></script>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.4.4&key=9e6ca46c117b74c04abb75131939318b&plugin=AMap.DistrictSearch&plugin=AMap.PolyEditor"></script>
    <script src="//webapi.amap.com/ui/1.0/main.js"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script src="https://ws-bj.clink.cn/clink-client.js?id=youkang888-test"></script>

    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
<script>
  const changeFavicon = link => {
    let $favicon = document.querySelector('link[rel="icon"]');
    if ($favicon !== null) {
      $favicon.href = link;
      // Otherwise, create a new element and append it to <head>.
    } else {
      $favicon = document.createElement("link");
      $favicon.rel = "icon";
      $favicon.href = link;
      document.head.appendChild($favicon);
    }
  };

  if (window.location.host === 'www.shfjzl.cn') {
    document.title = '上海市康复辅助器具社区租赁管理平台'
    let icon = 'fj-logo.ico'; // 图片地址
    changeFavicon(icon);
  } else if (window.location.host === 'rypg.ucanyun.com') {
    let icon = 'pg-logo.ico'; // 图片地址
    changeFavicon(icon);
    document.title = '上海市养老机构照护服务分级评估系统'
  } else if (window.location.host === 'fws.ucanyun.com') {
    let icon = 'fes-logo.ico'; // 图片地址
    changeFavicon(icon);
    document.title = '服务商管理系统'
  } else {
    let icon = 'favicon.ico'; // 图片地址
    changeFavicon(icon);
    document.title = '友康养老云'
  }
</script>
</html>
